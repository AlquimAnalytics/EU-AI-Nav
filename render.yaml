services:
  - type: web
    name: rag-flask-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: web
    name: rag-flask-frontend
    env: node
    buildCommand: |
      cd frontend
      echo "Creating .env file for React build..."
      echo "REACT_APP_API_URL=https://rag-flask-backend.onrender.com/api" > .env
      echo "REACT_APP_BACKEND_URL=https://rag-flask-backend.onrender.com/api" >> .env
      echo "Contents of .env file:"
      cat .env
      echo "Installing dependencies..."
      npm install
      echo "Building React app with environment variables..."
      npm run build
    startCommand: |
      cd frontend
      npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://rag-flask-backend.onrender.com/api
      - key: REACT_APP_BACKEND_URL
        value: https://rag-flask-backend.onrender.com/api